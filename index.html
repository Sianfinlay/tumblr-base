<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <html lang="{block:English}en{/block:English}{block:French}fr{/block:French}{block:German}de{/block:German}{block:Japanese}ja{/block:Japanese}{block:Italian}it{/block:Italian}{block:Spanish}es{/block:Spanish}{block:Polish}pl{/block:Polish}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>
        {Title}
        {block:IndexPage}&mdash; {PlaintextDescription}{/block:IndexPage}
        {block:PermalinkPage}{block:PostSummary}&mdash; {PlaintextPostSummary}{/block:PostSummary}{block:PermalinkPage}
        {block:SearchPage}&mdash; {lang:Search results for SearchQuery}{/block:SearchPage}
        </title>
        {block:Description}
        <meta name="description" content="{MetaDescription}">
        {/block:Description}
        {block:PermalinkPage}
        {block:Posts}
        {block:Date}
        <link rel="canonical" href="{Permalink}">
        <link rel="shortlink" href="{ShortURL}">
        {/block:Date}
        {/block:Posts}
        {/block:PermalinkPage}
        <!-- Fav Icons -->
        <link rel="shortcut icon" href="{Favicon}">
        <link rel="apple-touch-icon" href="{PortraitURL-128}">
        <!-- RSS Feed -->
        <link rel="alternate" type="application/rss+xml" href="{RSS}">
        <!-- Feed / Social Usernames -->
        <meta name="text:Google Analytics ID" content=""/>
        <meta name="text:Twitter Username" content=""/>
        <!-- Theme Options -->
        <meta name="if:Enable Twitter Feed" content="0" />
        <!-- Theme CSS -->
        <style>
            /* ==========================================================================
               CSS Reset (http://meyerweb.com/eric/tools/css/reset/ v2.0)
               ========================================================================== */
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed,
            figure, figcaption, footer, header, hgroup,
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
              margin: 0;
              padding: 0;
              vertical-align: baseline;
              border: 0;
              font: inherit;
              font-size: 100%;
            }
            article, aside, details, figcaption, figure,
            footer, header, hgroup, menu, nav, section {
              display: block;
            }
            body {
              line-height: 1;
            }
            ol, ul {
              list-style: none;
            }
            blockquote, q {
              quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
              content: '';
              content: none;
            }
            table {
              border-spacing: 0;
              border-collapse: collapse;
            }
            * {
              -webkit-box-sizing: border-box;
              -moz-box-sizing:    border-box;
              box-sizing:         border-box;
            }
            /* ==========================================================================
               Base Styles
               ========================================================================== */
            body {

            }
            /* ==========================================================================
               Media Queries
               ========================================================================== */
            @-ms-viewport { width: device-width; }
            @-o-viewport { width: device-width; }
            @viewport { width: device-width; }
            @media screen and (min-width:0px) {

            }
        </style>
        <!-- Custom CSS -->
        <style>
        {CustomCSS}
        </style>
    </head>
    <body>

    {block:IfEnableTwitterFeed}
    <script type="text/javascript">
        function recent_tweets(data) {
          for (i=0; i<data.length; i++) {
            document.getElementById("tweets").innerHTML =
            document.getElementById("tweets").innerHTML +
            '<a href="http://twitter.com/{TwitterUsername}/status/' +
            (data[i].id_str ? data[i].id_str : data[i].id) +
            '"><div class="content">' + data[i].text +
            '</div></a>';
          }
          document.getElementById("twitter").style.display = 'block';
        }
    </script>
    {/block:IfEnableTwitterFeed}
    {block:IfGoogleAnalyticsID}
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '{GoogleAnalyticsID}']);
        _gaq.push(['_trackPageview']);
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    {/block:IfGoogleAnalyticsID}
    </body>
</html>
